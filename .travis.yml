before_script:
  - curl -s -L https://github.com/Keats/gutenberg/releases/download/v0.3.1/gutenberg-v0.3.1-x86_64-unknown-linux-gnu.tar.gz | sudo tar xvzf - -C /usr/local/bin
script:
  - gutenberg --config config.toml build
deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: true
  local-dir: public
  on:
    branch: master
